        /* --- Novedad: Estilos de Tarjeta Revertidos --- */
        .product-container {
            display: flex;
            flex-wrap: wrap;

        .product-card {

            text-align: center;
            width: calc(50% - 10px); /* Revertido */
            position: relative;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12); /* Revertido */
        }
        .product-card-clickable {
            cursor: pointer;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .product-card img {
            width: 150px; /* Revertido */

        .product-card .details {
            width: 100%;

        .product-card h3 {
            font-family: 'Playfair Display', serif;
            font-size: 17px; /* Revertido */

        }
        /* --- Fin de Estilos Revertidos --- */
        
        .product-card p {
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            color: #6C757D;
            margin: 0;
        }
        .product-card p.size {
            font-size: 12px;
            color: #999;
            margin-bottom: 10px;
        }
        .product-card .price {
            font-family: 'Montserrat', sans-serif;
            font-size: 18px;

        }
        .product-card .stock-label {
            position: absolute;
            top: 10px; /* Revertido */
            right: 10px; /* Revertido */
            background-color: #28a745; /* Revertido */
            color: #fff;
            font-weight: bold;

        .add-to-cart-btn {
            background-color: #e91e63;

            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(233, 30, 99, 0.2);
            display: flex; 
            align-items: center;
            justify-content: center;
            gap: 8px; 
        }
        .add-to-cart-btn:hover {
            background-color: #c2185b;
            box-shadow: 0 4px 12px rgba(233, 30, 99, 0.4);
            transform: translateY(-2px);
        }
        .add-to-cart-btn.out-of-stock {
            background-color: #999;
            cursor: not-allowed;
            box-shadow: none;
        }
        .add-to-cart-btn.out-of-stock:hover {
             transform: none;
             background-color: #999;
        }
        
        /* --- Modal de Galer칤a (Vista Previa) --- */
        .modal {
            display: none; /* Novedad: Corregido de 'flex' a 'none' */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            align-items: center;
            justify-content: center;
        }

        .gallery-modal-content {
            background-color: #fff;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            margin: auto;
            padding: 15px;
            position: relative;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .gallery-main-image-wrapper {
            width: 100%;
            aspect-ratio: 1 / 1; 
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 10px;
            border: 1px solid #eee;
        }
        .gallery-main-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .close {
            position: absolute;
            top: 10px;

            color: #aaa;

        .close:hover {

        .thumbnails-wrapper {
            overflow-x: auto; 
            overflow-y: hidden;

        .thumbnails {

        }
        .thumbnails img {
            width: 60px;
            height: 60px;

        .thumbnails img:hover, .thumbnails img.active {
            border-color: #e91e63;

        /* --- Bot칩n Flotante del Carrito --- */
        #view-cart-btn {
            position: fixed;

        }
        #cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #c2185b;
            color: white;
            border-radius: 50%;
            width: 25px;

            font-size: 14px;

        /* --- Modal del Carrito (Fondo Claro) --- */

        }
        .cart-modal-content {
            background-color: #fefefe;
            margin: auto;

        .cart-modal-content .close {

        }
        .cart-modal-content .close:hover {

        }
        .cart-modal-content h2 {
            font-family: 'Playfair Display', serif;

            color: #333;
        }
        #cart-items-list {
            list-style: none;
            padding: 0;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }
        .cart-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 15px;
        }
        .cart-item-details {
            flex-grow: 1;
        }
        .cart-item-details h4 {
            margin: 0 0 2px;
            font-size: 16px;

        }
        .cart-item-details p {
            margin: 0;
            font-size: 14px;

        }
        .cart-item-details p.item-size {
             font-size: 12px; color: #888; margin-bottom: 5px;
        }
        .cart-item-details .cart-item-price {
            font-size: 14px;
            color: #e91e63;
            font-weight: 600;
        }
        
        .cart-item-actions {
            display: flex;
            align-items: center;
        }
        .cart-item-actions button {
            background: #e91e63;
            color: white;
            border: none;
            width: 28px;

            cursor: pointer;

        .cart-item-actions button:hover {

        }
        .cart-item-actions button:disabled {

        .cart-item-actions span {

        #cart-total {

        .cart-footer-buttons {

        .checkout-btn {

        .clear-cart-btn {

    </style>
</head>
<body>

    <div class="search-container">

                Total: Lps. 0.00
            </div>
            
            <div class="cart-footer-buttons">
                <button class="clear-cart-btn" onclick="clearCart()">Vaciar</button>
                <button class="checkout-btn" onclick="sendToWhatsApp()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                      <path d="M13.601 2.326A7.854 7.854 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.933 7.933 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.898 7.898 0 0 0 13.6 2.326zM7.994 14.521a6.573 6.573 0 0 1-3.356-.92l-.24-.144-2.504.658.67-2.431-.155-.248a6.56 6.56 0 0 1-1.003-3.399c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.557 6.557 0 0 1 1.928 4.66c-.004 3.626-2.957 6.584-6.591 6.584zm3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.729.729 0 0 0-.529.247c-.182.198-.691.677-.691 1.654 0 .977.71 1.916.81 2.049.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232z"/>
                    </svg>

    <script>
        let products = [];
        let cart = []; 
        const WHATSAPP_NUMBER = '50489091836';
        
        const CURRENCY_SYMBOL = 'Lps.';
        
        function formatCurrency(number) {
            const num = parseFloat(number) || 0;
            return `${CURRENCY_SYMBOL} ${num.toFixed(2)}`;
        }

        function saveCartToStorage() {
            localStorage.setItem('shoppingCart', JSON.stringify(cart));
        }

        function loadCartFromStorage() {
            cart = JSON.parse(localStorage.getItem('shoppingCart')) || [];
        }

        function clearCart() {
            cart = [];
            saveCartToStorage();
            updateCartUI();
            renderCart(); 
            closeCartModal(); 
        }

        function renderProducts(filteredProducts = products) {
            const productContainer = document.getElementById('product-container');
            productContainer.innerHTML = ''; 

            if (filteredProducts.length === 0) {
                 productContainer.innerHTML = '<p>No se encontraron productos.</p>';
                 return;
            }

            filteredProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';

                const clickablePart = document.createElement('div');
                clickablePart.className = 'product-card-clickable';
                clickablePart.onclick = () => openModal(product.id);

                const productStock = document.createElement('div');
                productStock.className = 'stock-label';
                productStock.textContent = `${product.stock} disponibles`;
                
                // Novedad: Revertido. Sin 'image-wrapper'
                const productImage = document.createElement('img');
                productImage.src = product.image; 

                const productDetails = document.createElement('div');
                productDetails.className = 'details';

                const productTitle = document.createElement('h3');
                productTitle.textContent = product.title; 

                const productSize = document.createElement('p');
                productSize.className = 'size';
                productSize.textContent = `Talla: ${product.size}`; 

                const productPrice = document.createElement('p');
                productPrice.className = 'price';
                productPrice.textContent = formatCurrency(product.price); 

                productDetails.appendChild(productTitle);
                productDetails.appendChild(productSize);
                productDetails.appendChild(productPrice);

                clickablePart.appendChild(productStock);
                clickablePart.appendChild(productImage); // Revertido
                clickablePart.appendChild(productDetails);

                const addToCartButton = document.createElement('button');
                addToCartButton.className = 'add-to-cart-btn';
                addToCartButton.innerHTML = '游 A침adir al carrito';
                addToCartButton.onclick = (ev) => {
                    ev.stopPropagation(); 
                    addToCart(product.id);
                };

                if (product.stock <= 0) {
                    addToCartButton.innerHTML = 'Agotado';
                    addToCartButton.className = 'add-to-cart-btn out-of-stock';
                    addToCartButton.disabled = true;
                }

                productCard.appendChild(clickablePart);
                productCard.appendChild(addToCartButton); 
                productContainer.appendChild(productCard);
            });
        }

        function filterProducts() {
            const searchInput = document.getElementById('search-input').value.toLowerCase();
            const filteredProducts = products.filter(product =>
                product.title.toLowerCase().includes(searchInput)
            );
            renderProducts(filteredProducts);
        }

        // --- L칩gica de Modal de Galer칤a ---
        function openModal(productId) {
            const product = products.find(p => p.id === productId); 
            if (!product) return; 

            const modal = document.getElementById('gallery-modal');
            const modalImage = document.getElementById('modal-image');
            const modalThumbnails = document.getElementById('modal-thumbnails');

            modalImage.src = product.image; 
            modalThumbnails.innerHTML = '';

            product.thumbnails.forEach((thumbnail, index) => {
                const thumbnailImage = document.createElement('img');
                thumbnailImage.src = thumbnail;
                thumbnailImage.onclick = () => changeImage(thumbnail);
                if (thumbnail === product.image || index === 0) {
                    thumbnailImage.classList.add('active');
                }
                modalThumbnails.appendChild(thumbnailImage);
            });

            modal.style.display = 'flex';
        }

        function closeModal() {
            // Cierra ambos modales por si acaso, aunque el de galer칤a es el principal
            document.getElementById('gallery-modal').style.display = 'none';
        }

        function changeImage(src) {
            const modalImage = document.getElementById('modal-image');
            modalImage.src = src;
            const thumbnails = document.querySelectorAll('#gallery-modal .thumbnails img');
            thumbnails.forEach(thumb => {
                thumb.classList.remove('active');
                if (thumb.src === src) {
                    thumb.classList.add('active');
                }
            });
        }
        
        // --- INICIO DE L칍GICA DEL CARRITO ---

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const cartItem = cart.find(item => item.id === productId);
            
            if (cartItem) {
                if (cartItem.quantity < product.stock) {
                    cartItem.quantity++;
                } else {
                    return; 
                }
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            
            saveCartToStorage(); 
            updateCartUI();
        }
        
        function updateCartUI() {
            const cartCount = document.getElementById('cart-count');
            let totalItems = 0;
            cart.forEach(item => {
                totalItems += item.quantity;
            });
            cartCount.textContent = totalItems;
        }

        function openCartModal() {
            renderCart();
            document.getElementById('cart-modal').style.display = 'flex';
        }

        function closeCartModal() {
            document.getElementById('cart-modal').style.display = 'none';
        }

        function renderCart() {
            const cartList = document.getElementById('cart-items-list');
            const cartTotalEl = document.getElementById('cart-total');
            cartList.innerHTML = '';
            let totalGeneral = 0;

            if (cart.length === 0) {
                cartList.innerHTML = '<li><p style="text-align: center; color: #777;">Tu carrito est치 vac칤o.</p></li>';
                cartTotalEl.textContent = `Total: ${formatCurrency(0)}`;
                return;
            }

            cart.forEach(item => {
                const product = products.find(p => p.id === item.id);
                const stock = product ? product.stock : item.quantity; 
                const isStockMaxed = (item.quantity >= stock);

                const priceAsNumber = parseFloat(item.price) || 0;
                const subtotal = priceAsNumber * item.quantity;
                totalGeneral += subtotal;

                const li = document.createElement('li');
                li.className = 'cart-item';
                
                li.innerHTML = `
                    <img src="${item.image}" alt="${item.title}">
                    <div class="cart-item-details">
                        <h4>${item.title}</h4>
                        <p class="item-size">Talla: ${item.size}</p>
                        <p class="cart-item-price">${formatCurrency(item.price)} (Subtotal: ${formatCurrency(subtotal)})</p>
                    </div>
                    <div class="cart-item-actions">
                        <button onclick="updateCartQuantity('${item.id}', -1)">-</button>
                        <span>${item.quantity}</span>
                        <button onclick="updateCartQuantity('${item.id}', 1)" ${isStockMaxed ? 'disabled' : ''}>+</button>
                    </div>
                `;
                cartList.appendChild(li);
            });

            cartTotalEl.textContent = `Total: ${formatCurrency(totalGeneral)}`;
        }
        
        function updateCartQuantity(productId, change) {
            const cartItem = cart.find(item => item.id === productId);
            if (!cartItem) return;
            
            const newQuantity = cartItem.quantity + change;

            if (newQuantity <= 0) {
                cart = cart.filter(item => item.id !== productId);
            } else {
                const product = products.find(p => p.id === productId);
                 if (newQuantity > product.stock) {
                    return;
                }
                cartItem.quantity = newQuantity;
            }

            saveCartToStorage(); 
            renderCart(); 
            updateCartUI(); 
        }

        function sendToWhatsApp() {
            if (cart.length === 0) {
                alert('Tu carrito est치 vac칤o.');
                return;
            }

            let message = "춰Hola! 游녦 Me gustar칤a hacer un pedido de los siguientes art칤culos de Fashion House HN:\n\n";
            let totalGeneral = 0;

            cart.forEach(item => {
                const priceAsNumber = parseFloat(item.price) || 0;
                const subtotal = priceAsNumber * item.quantity;
                totalGeneral += subtotal;

                message += `*ID:* ${item.id}\n`;
                message += `*Producto:* ${item.title}\n`;
                message += `*Talla:* ${item.size}\n`;
                message += `*Cantidad:* ${item.quantity}\n`;
                message += `*Precio:* ${formatCurrency(item.price)}\n`;
                message += `------------------------\n`;
            });

            message += `\n*TOTAL DEL PEDIDO: ${formatCurrency(totalGeneral)}*`;
            
            const encodedMessage = encodeURIComponent(message);
            const whatsappURL = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodedMessage}`;
            
            window.open(whatsappURL, '_blank');
            
            clearCart();
        }

        // --- FIN DE L칍GICA DEL CARRITO ---

        window.onload = () => {
            loadCartFromStorage();
            updateCartUI(); 

            const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbw2WKDZDEQZ4rs1BJ_Q06CJA9Z9ThIK79kUZBy7J5ECoH6QgwaVDLbRzw2I-bklHrHh/exec';

            const productContainer = document.getElementById('product-container');
            productContainer.innerHTML = '<p>Cargando productos...</p>'; 

            fetch(WEB_APP_URL)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                         throw new Error(data.error);
                    }
                    products = data; 
                    renderProducts(products); 
                    
                    if(document.getElementById('cart-modal').style.display === 'flex') {
                        renderCart();
                    }
                })
                .catch(error => {
                    console.error('Error al cargar productos:', error);
                    productContainer.innerHTML = '<p>No se pudieron cargar los productos. Revisa la consola o intenta de nuevo.</p>';
                });
        };
    </script>
