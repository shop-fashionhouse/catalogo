    <style>
        /*
        * AÑADIDO: Esta línea es la que soluciona el problema.
        * Asegura que el padding y el borde se incluyan en el ancho y alto del elemento.
        */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1dedc;
        }
        .logo {
            display: block;
            margin: 30px auto 20px;
            width: 150px;
        }
        .search-container {
            text-align: center;
            margin-bottom: 30px;
        }
        .search-container input {
            width: 90%;
            max-width: 500px;
            padding: 12px 20px;
            font-size: 16px;
            border: 1px solid #DEE2E6;
            border-radius: 25px;
            outline: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        .search-container input:focus {
            border-color: #e91e63;
            box-shadow: 0 2px 8px rgba(233, 30, 99, 0.2);
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        .product-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #FFFFFF;
            border: 1px solid #DEE2E6;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            text-align: center;
            width: calc(50% - 10px); /* Ajuste del ancho para 2 columnas */
            position: relative;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        .product-card img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .product-card .details {
            width: 100%;
        }
        .product-card h3 {
            font-family: 'Playfair Display', serif;
            font-size: 18px;
            margin: 0 0 5px;
            color: #343A40;
        }
        .product-card p {
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            color: #6C757D;
            margin: 0;
        }
        .product-card p.size {
            font-size: 12px;
            color: #999;
            margin-bottom: 10px;
        }
        .product-card .price {
            font-family: 'Montserrat', sans-serif;
            font-size: 18px;
            color: #e91e63;
            font-weight: 700;
            margin-top: 10px;
        }
        .product-card .stock-label {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #28a745;
            color: #fff;
            font-weight: bold;
            font-size: 12px;
            padding: 5px 8px;
            border-radius: 5px;
            z-index: 10;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }
        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        .close:hover {
            color: #bbb;
        }
        .thumbnails {
            text-align: center;
            margin-top: 10px;
        }
        .thumbnails img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            border: 2px solid transparent;
            transition: border-color 0.3s ease;
        }
        .thumbnails img:hover, .thumbnails img.active {
            border-color: #e91e63;
        }

        function renderProducts(filteredProducts = products) {
            const productContainer = document.getElementById('product-container');
            productContainer.innerHTML = '';

            filteredProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.onclick = () => openModal(product.id);

                const productStock = document.createElement('div');
                productStock.className = 'stock-label';
                productStock.textContent = `${product.stock} disponibles`;

                const productImage = document.createElement('img');
                productImage.src = product.image;

                const productDetails = document.createElement('div');
                productDetails.className = 'details';

                const productTitle = document.createElement('h3');
                productTitle.textContent = product.title;

                const productSize = document.createElement('p');
                productSize.className = 'size';
                productSize.textContent = `Talla: ${product.size}`;

                const productPrice = document.createElement('p');
                productPrice.className = 'price';
                productPrice.textContent = product.price;

                productDetails.appendChild(productTitle);
                productDetails.appendChild(productSize);
                productDetails.appendChild(productPrice);

                productCard.appendChild(productStock);
                productCard.appendChild(productImage);
                productCard.appendChild(productDetails);

                productContainer.appendChild(productCard);
            });
        }

        function filterProducts() {
            const searchInput = document.getElementById('search-input').value.toLowerCase();
            const filteredProducts = products.filter(product =>
                product.title.toLowerCase().includes(searchInput)
            );
            renderProducts(filteredProducts);
        }

        function openModal(productId) {
            const product = products.find(p => p.id === productId);
            const modal = document.getElementById('modal-template');
            const modalImage = document.getElementById('modal-image');
            const modalThumbnails = document.getElementById('modal-thumbnails');

            modalImage.src = product.image;
            modalThumbnails.innerHTML = '';

            product.thumbnails.forEach((thumbnail, index) => {
                const thumbnailImage = document.createElement('img');
                thumbnailImage.src = thumbnail;
                thumbnailImage.onclick = () => changeImage(thumbnail);
                if (index === 0) {
                    thumbnailImage.classList.add('active');
                }
                modalThumbnails.appendChild(thumbnailImage);
            });

            modal.style.display = 'block';
        }

        function closeModal() {
            const modal = document.getElementById('modal-template');
            modal.style.display = 'none';
        }

        function changeImage(src) {
            const modalImage = document.getElementById('modal-image');
            modalImage.src = src;
            const thumbnails = document.querySelectorAll('.thumbnails img');
            thumbnails.forEach(thumb => {
                thumb.classList.remove('active');
                if (thumb.src === src) {
                    thumb.classList.add('active');
                }
            });
        }

        window.onload = () => {
            renderProducts();
        };
    </script>
